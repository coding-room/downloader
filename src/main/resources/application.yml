server:
  port: 8030
  tomcat:
    uri-encoding: UTF-8
spring:
  http:
    encoding:
      force: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:file:./db/download
    username: root
    password: root
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: hikaricpPool
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  mvc:
    static-path-pattern: /static/**
  freemarker:
    template-loader-path: classpath:/templates
    cache: false



